version: 1.0
runtime: python3
build:
  commands:
    build:
    - pip3 install pipenv
    - python3 -m venv passwod-manager
    - source passwod-manager/bin/activate
    - python3 -m pip install -r requirements.txt
    
run:
  command: python3 -m flask run --host=0.0.0.0 --port=8000
  network:
    port: 8000
